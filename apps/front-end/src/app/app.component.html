<budgetello-kanban-board
  [lists]="lists"
>
  <ng-template kanbanTemplate="card" let-card>
    <div class="card-layout">
      <div class="card-header">
        <div class="card-title">
          <h3>{{card | json}}</h3>
        </div>
      </div>
    </div>
  </ng-template>
</budgetello-kanban-board>
