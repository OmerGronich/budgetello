<budgetello-title></budgetello-title>
<div class="container">
  <form autocomplete="off" [formGroup]="form" (submit)="onSignIn($event)">
    <budgetello-text-input
      [isFloatingLabel]="true"
      [formControl]="emailFormControl"
      class="mb-20 w-full"
      formControlName="email"
      id="email"
      label="Email"
      type="email"
    ></budgetello-text-input>
    <budgetello-password-input
      [formControl]="passwordFormControl"
      [feedBack]="false"
      [isFloatingLabel]="true"
      [toggleMask]="true"
      class="mb-20 w-full"
      formControlName="password"
      id="password"
      label="Password"
    >
    </budgetello-password-input>
    <p-button
      type="submit"
      label="Sign in"
      [loading]="authenticationService.usernamePasswordLoading"
    ></p-button>
  </form>

  <p-divider align="center">
    <b>OR</b>
  </p-divider>

  <div class="authentication-providers">
    <div class="google">
      <budgetello-sign-in-with-google
        (clicked)="authenticationService.signInWithGoogle()"
      ></budgetello-sign-in-with-google>
    </div>
  </div>

  <p class="mt-20 fs-12 text-center">
    Need an Budgetello account? Sign up
    <a routerLink="/register" class="p-text-secondary pointer">here</a>.
  </p>
</div>

<p-toast position="bottom-right"></p-toast>
