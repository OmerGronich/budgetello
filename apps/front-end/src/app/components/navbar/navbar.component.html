<header>
  <budgetello-title link="/" class="fs-14"></budgetello-title>
  <p-avatar
    *ngIf="authService.user$ | async as user"
    [image]="getImageFromUser(user)"
    [icon]="!user.displayName && !user.photoURL ? 'pi pi-user' : ''"
    styleClass="avatar"
    shape="circle"
    (click)="menu.toggle($event)"
  ></p-avatar>
  <p-menu #menu [popup]="true" [model]="items"></p-menu>
</header>
