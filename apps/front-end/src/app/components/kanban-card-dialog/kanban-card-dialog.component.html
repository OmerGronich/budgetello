<div class="flex-column w-full">
  <main class="w-full">
    <ng-container [ngSwitch]="list.type">
      <ng-container *ngSwitchCase="listTypes.Stock">
        <ng-container *ngTemplateOutlet="stockForm"></ng-container>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="incomeExpenseForm"></ng-container>
      </ng-container>
    </ng-container>
  </main>
</div>

<ng-template #stockForm>
  <form
    class="flex-column w-full"
    [formGroup]="stockFormGroup"
    (submit)="$event.preventDefault()"
  >
    <div class="flex-column">
      <div class="p-float-label p-input-icon-right mb-20 w-full">
        <input
          [budgetelloAsyncAutofocus]="true"
          class="w-full"
          pInputText
          formControlName="displayName"
          id="name"
          type="text"
        />
        <label for="name">Stock</label>
      </div>
      <div class="p-float-label p-input-icon-right mb-20">
        <input
          class="w-full"
          pInputText
          formControlName="shares"
          id="shares"
          type="number"
        />
        <label for="shares">Shares</label>
      </div>
    </div>
    <ng-container *ngTemplateOutlet="formFooter"></ng-container>
  </form>
</ng-template>

<ng-template #incomeExpenseForm>
  <form
    class="flex-column w-full"
    [formGroup]="incomeExpenseFormGroup"
    (submit)="$event.preventDefault()"
  >
    <div class="flex-column">
      <div class="p-float-label p-input-icon-right mb-20 w-full">
        <input
          [budgetelloAsyncAutofocus]="true"
          class="w-full"
          pInputText
          formControlName="title"
          id="title"
          type="text"
        />
        <label for="title">Title</label>
      </div>
      <div class="p-float-label p-input-icon-right mb-20">
        <input
          class="w-full"
          pInputText
          formControlName="amount"
          id="amount"
          type="number"
        />
        <label for="amount">Amount</label>
      </div>
    </div>
    <ng-container *ngTemplateOutlet="formFooter"></ng-container>
  </form>
</ng-template>

<ng-template #formFooter>
  <footer class="flex space-between">
    <button
      pButton
      class="p-button-text"
      icon="pi pi-check"
      label="Save"
      (click)="saveCard()"
    ></button>
    <button
      pButton
      class="p-button-text p-button-danger"
      icon="pi pi-trash"
      (click)="deleteCard()"
    ></button>
  </footer>
</ng-template>
