<ul class="password-suggestions my-20" *ngIf="suggestions">
  <li *ngFor="let suggestion of suggestions">
    <ng-container
      *ngIf="
        { suggestion: suggestion, password: currentPassword }
          | validateSuggestion;
        else invalid
      "
    >
      <ng-container *ngTemplateOutlet="valid"></ng-container>
    </ng-container>
    {{ suggestion.text }}
  </li>
</ul>
