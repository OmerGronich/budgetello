<div class="w-full" [class.p-float-label]="isFloatingLabel">
  <label [for]="id" *ngIf="label && !isFloatingLabel">{{ label }}</label>
  <p-password
    *ngIf="headerTemplate || footerTemplate; else default"
    class="w-full"
    styleClass="p-password p-component p-inputwrapper p-input-icon-right"
    [feedback]="feedBack"
    [toggleMask]="toggleMask"
    [formControl]="formControl"
    [id]="id"
    [ngClass]="{
      error: formControl.dirty && formControl.errors !== null
    }"
  >
    <ng-template pTemplate="header">
      <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
    </ng-template>
    <ng-template pTemplate="footer">
      <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
    </ng-template>
  </p-password>
  <label [for]="id" *ngIf="label && isFloatingLabel">{{ label }}</label>
</div>

<ng-template #default>
  <p-password
    class="w-full"
    styleClass="p-password p-component p-inputwrapper p-input-icon-right"
    [feedback]="feedBack"
    [toggleMask]="toggleMask"
    [formControl]="formControl"
    [id]="id"
    [ngClass]="{
      error: formControl.dirty && formControl.errors !== null
    }"
  ></p-password>
</ng-template>
