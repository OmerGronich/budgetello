<div class="w-full" [class.p-float-label]="isFloatingLabel">
  <label *ngIf="label && !isFloatingLabel" for="id">{{ label }}</label>

  <input
    [class.p-inputtext-sm]="small"
    [attr.id]="id"
    [attr.type]="type"
    [budgetelloAsyncAutofocus]="autofocus"
    [formControl]="formControl"
    [placeholder]="placeholder"
    class="w-full"
    pInputText
  />

  <label *ngIf="label && isFloatingLabel" for="id">{{ label }}</label>
</div>
